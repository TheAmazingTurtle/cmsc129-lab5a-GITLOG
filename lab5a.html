<!DOCTYPE html>
<head>
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="lab5a_style.css">
    <link rel = "icon" type = "tabTitleLogo.jpg" href = "https://png.pngtree.com/png-clipart/20230914/original/pngtree-mars-rover-vector-png-image_11242249.png">
</head>
<body>


    <h1>Mars Rover Photo Viewer</h1>

    <form class="apiRequest">
        <div id="roverInput">
            <label>Rover:</label>
            <select name="rover" id="roverSelect">
                <option value="" disabled selected hidden>Select Rover</option>
                <option value="curiosity">Curiosity</option>
                <option value="opportunity">Opportunity</option>
                <option value="spirit">Spirit</option>
            </select>
        </div>

        <div id="dateInput">
            <label>Date:</label>
            <input class="expand" type="number" id="monthInput" name="month" placeholder="MM">
            <label>/</label>
            <input class="expand" type="number" id="dayInput" name="day" placeholder="DD">
            <label>/</label>
            <input class="expand" type="number" id="yearInput" name="year" placeholder="YYYY">
        </div>

        <button type="submit" id="submitApiRequest">Search</button>

        <p id="roverInfo"></p> 
    </form>
    
    <p id="apiPrompt"></p>

    <div id="photos"></div>

    
    <script src="lab5a_script.js"></script>
</body>
</html>
