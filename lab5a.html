<!DOCTYPE html>
<head>
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="lab5a_style.css">
    <link rel = "icon" type = "tabTitleLogo.jpg" href = "https://png.pngtree.com/png-clipart/20230914/original/pngtree-mars-rover-vector-png-image_11242249.png">
</head>
<body>
    <div class="header">
        <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" id="logo">
        <h1>National Aeronautics and Space Administration</h1>
    </div>

    <h1>Mars Rover Photo Viewer</h1>

    <form class="apiRequest">
        <label>Rover:</label>
        <select id="roverInput" name="rover">
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
        </select>

        <label>Date:</label>
        <input class="expand" type="date" id="dateInput" name="date">

        <button type="submit" id="submitApiRequest">Search</button>
    </form>

    <p id="apiPrompt">Fetching photos from Curiosity rover on Earth date: <strong>2020-07-01</strong></p>

    <div id="photos"></div>

    
    <script src="lab5a_script.js"></script>
</body>
</html>
